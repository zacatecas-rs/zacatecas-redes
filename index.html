
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienestar Zacatecas</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #790000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      text-align: center;
    }
    .logo {
      width: 160px;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      display: block;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      line-height: 1.4;
    }
    .button {
      display: flex;
      align-items: center;
      background: #fff;
      color: #000;
      padding: 0.9rem 1.2rem;
      border-radius: 10px;
      margin: 1rem 0;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      font-size: 1rem;
      gap: 0.9rem;
    }
    .button img {
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo2.png" alt="Logo Bienestar Zacatecas" class="logo">
    <h1>Bienestar Zacatecas<br>en redes oficiales</h1>
    <a href="https://facebook.com/BienestarZac" class="button" target="_blank">
      <img src="facebook.png" alt="Facebook">Bienestar Zac
    </a>
    <a href="https://instagram.com/bienestarzac" class="button" target="_blank">
      <img src="instagram.png" alt="Instagram">@bienestarzac
    </a>
    <a href="https://x.com/bienestarzac" class="button" target="_blank">
      <img src="x.png" alt="X">@bienestarzac
    </a>
  </div>
</body>
</html>
